<h1>Productos</h1>
<!-- *ngFor="let item of products" -->
<div class='bg-red-700'>
    <div class="bg-red-700">
      <label for="title" class="form-label">Nombre Producto</label>
      <input type="text" id="title" class="form-control" [value]="selectiveProduct.title" [(ngModel)]="dataBody.title">

      <label for="Price" class="form-label">Precio Productoo</label>
      <input type="text" id="Price" class="form-control" [value]="selectiveProduct.price" [(ngModel)]="dataBody.price">

      <label for="Description" class="form-label">Descripcio√≥n</label>
      <textarea type="text" id="title" class="form-control" [value]="selectiveProduct.description" [(ngModel)]="dataBody.description"></textarea>

      <button class="btn btn-primary" (click)="createProduct()">SAVE</button>
      <button class="btn btn-primary" (click)="updateProduct()">EDITAR</button>
    </div>
</div>
<table class="table">
    <thead class="table-dark">
        <th>Id</th>
        <th>Title</th>
        <th>Price</th>
        <th>Description</th>
        <th>Images</th>
        <th>DELETE</th>
        <th>EDIT</th>
    </thead>
    <tbody>
        <tr *ngFor="let item of products">
            <td>{{item.id}}</td>
            <td>{{item.title}}</td>
            <td>${{item.price}}</td>
            <td>{{item.description}}</td>
            <td><img src="{{item.images[1]}}"  width="200px" height="200px"></td>
            <td><button class="btn btn-danger" (click)="deleteProduct(item.id)">DELETE</button></td>
            <td><button class="btn btn-success" (click)="editProduct(item)">UPDATE</button></td>
        </tr>
    </tbody>
</table>
